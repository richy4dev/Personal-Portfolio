<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
  />
  <title>portfolio</title>
</head>
<body>
  <header>
    <div class="my-logo">
      <a href="#" class="logo">Richard Obaseki</a>
      <nav class="menu-bar">
        <i class="fas fa-bars"></i>
      </nav>
    </div>
    <section class="headline-wrap">
      <div class="flex headline-wrap">
        <h1 class="introduction">
          I’m Richard <br />Glad to see <br />
          you!
        </h1>
        <p class="headline-profile margin-top-12">
          I’m a software developer! I can help you build a product , feature or
          website Look through some of my work and experience! If you like what
          you see and have a project you need coded, don’t hesitate to contact
          me.
        </p>
        <br />
        <a class="lets-connect margin-top-12">
          <h3>LET’S CONNECT</h3>
        </a>
        <br />
        <ul class="social-icons margin-top-12">
          <li>
            <a href="#">
            <img
              class="social twitter"
              src="Image\Twitter.png"
              alt="Twitter icon"
              />
            </a>
          </li>
          <li>
            <a href="#">
            <img
              class="social linkedin"
              src="Image\Linkedin.png"
              alt="linkedin icon"
              />
            </a>
          </li>
          <li>
            <a href="#">
            <img class="social m" src="Image/Medium.png" alt="m icon" />
            </a>
          </li>
          <li>
            <a href="#">
            <img
              class="social github"
              src="Image/GitHub.png"
              alt="github icon"
              />
            </a>
          </li>
          <li>
            <a href="#">
            <img
              class="social fin"
              src="Image/Finger.png"
              alt="fin icon"
              />
            </a>
          </li>
        </ul>
      </div>
    </section>
  </header>
</body>
</html>
